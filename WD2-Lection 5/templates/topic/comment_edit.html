{% extends "base.html" %}
{% block title %} Edit comment {% endblock title %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-5">
        <h1>Edit Comment:</h1>
        <h3>{{comment.text}}</h3>
        <hr>
        <form method="post">
            <div class="form-group">
                <textarea name="text" rows="5" class="form-control" placeholder="Edit your comment"
                    required>{{comment.text}}</textarea>
            </div>

            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </div>
</div>
{% endblock content %}

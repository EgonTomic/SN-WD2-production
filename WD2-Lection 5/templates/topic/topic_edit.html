{% extends "base.html" %}
{% block title %} {{topic.title}} {% endblock title %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-5">
        <h1>Edit Topic {{topic.title}}</h1>
        <hr>
        <form method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="title" value="{{topic.title}}"
                    placeholder="Edit Topic Title" required>
            </div>

            <div class="form-group">
                <textarea type="text" class="form-control" rows="5" name="text" required>{{topic.text}}</textarea>
            </div>

            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </div>
</div>
{% endblock content %}

{% extends "base.html" %}
{% block title %} Edit profile {% endblock title %}

{% block content %}
<div class="row mt-4">
    <div class="col-md-5">
        <h1>Edit your profile</h1>
        <hr>
        <form method="post">
            <div class="form-group">
                <input type="text" value="{{user.username}}" placeholder="Edit your name" name="username">
            </div>

            <div class="form-group">
                <input type="text" value="{{user.email_adress}}" placeholder="Edit your email adress"
                    name="email_adress">
            </div>

            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </div>
</div>
{% endblock content %}

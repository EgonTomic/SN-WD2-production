{% extends "base.html" %}

{% block title %}Delete topic{% endblock title %}

{% block content %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/topic/{{topic._id}}">Back to topic</a></li>
        <li class="breadcrumb-item active" aria-current="page">Edit topic</li>
    </ol>
</nav>

<h1>Delete topic: {{ topic.title }}</h1>

<div class="row mt-4">
    <div class="col-md-5">
        <form method="post">
            <p>Are you sure you want to delete topic {{ topic.title }}?</p>

            <button class="btn btn-danger">Yes, delete</button>
            <a class="btn btn-light" href="/topic/{{topic._id}}">Cancel</a>
        </form>
    </div>
</div>

{% endblock content %}

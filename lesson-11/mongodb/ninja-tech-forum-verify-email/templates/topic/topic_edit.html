{% extends "base.html" %}

{% block title %}Edit topic{% endblock title %}

{% block content %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/topic/{{topic._id}}">Back to topic</a></li>
        <li class="breadcrumb-item active" aria-current="page">Edit topic</li>
    </ol>
</nav>

<h1>Edit topic: {{ topic.title }}</h1>

<div class="row mt-4">
    <div class="col-md-5">
        <form method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="title" value="{{topic.title}}" required>
            </div>

            <div class="form-group">
                <textarea class="form-control" name="text" rows="5" required>{{topic.text}}</textarea>
            </div>

            <button class="btn btn-light">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
